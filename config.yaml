proxy-providers:
  SERV-SG:
    type: file
    path: "./proxy_provider/akun-SG.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
  SERV-ETH1:
    type: file
    path: "./proxy_provider/akun-SG-ETH1.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
proxy-groups:
- name: SERVER-SG
  type: load-balance
  strategy: round-robin
  use:
  - SERV-SG
- name: SERVER-ETH1
  type: load-balance
  strategy: round-robin
  use:
  - SERV-ETH1
- name: DIRECT-INDI
  type: select
  interface-name: eth1
  proxies:
  - DIRECT
- name: FAILOVER
  type: fallback
  proxies:
  - SERVER-SG
  - SERVER-ETH1
  - DIRECT-INDI
  url: http://www.gstatic.com/generate_204
  interval: '60'
- name: PG-whatsapp
  type: select
  proxies:
  - SERVER-SG
  - DIRECT-INDI
  - FAILOVER
  url: http://www.gstatic.com/generate_204
  interval: '60'
- name: PG-facebook
  type: select
  proxies:
  - SERVER-SG
  - DIRECT-INDI
  - FAILOVER
  url: http://www.gstatic.com/generate_204
  interval: '60'
- name: PG-google
  type: select
  proxies:
  - SERVER-SG
  - DIRECT-INDI
  - FAILOVER
  url: http://www.gstatic.com/generate_204
  interval: '60'
- name: PG-telegram
  type: select
  proxies:
  - SERVER-SG
  - DIRECT-INDI
  - FAILOVER
  url: http://www.gstatic.com/generate_204
  interval: '60'
- name: PG-tiktok
  type: select
  proxies:
  - SERVER-SG
  - DIRECT-INDI
  - FAILOVER
  url: http://www.gstatic.com/generate_204
  interval: '60'
- name: PG-twitter
  type: select
  proxies:
  - SERVER-SG
  - DIRECT-INDI
  - FAILOVER
  url: http://www.gstatic.com/generate_204
  interval: '60'
- name: PG-bstation
  type: select
  proxies:
  - SERVER-SG
  - DIRECT-INDI
  - FAILOVER
  url: http://www.gstatic.com/generate_204
  interval: '60'
- name: PG-speedtest
  type: select
  proxies:
  - SERVER-SG
  - DIRECT-INDI
  - FAILOVER
  url: http://www.gstatic.com/generate_204
  interval: '60'
